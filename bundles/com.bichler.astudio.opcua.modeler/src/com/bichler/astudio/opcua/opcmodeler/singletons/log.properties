log4j.rootLogger=INFO, default.out, default.file, default.Log4jViewer

log4j.appender.default.out=org.apache.log4j.ConsoleAppender

log4j.appender.default.out.layout=org.apache.log4j.PatternLayout
log4j.appender.default.out.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n 

log4j.appender.default.file=org.apache.log4j.FileAppender
log4j.appender.default.file.append=true
log4j.appender.default.file.file=comet.log
log4j.appender.default.file.threshold=INFO
log4j.appender.default.file.layout=org.apache.log4j.PatternLayout
log4j.appender.default.file.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n 

log4j.appender.default.Log4jViewer=org.apache.log4j.net.SocketAppender
log4j.appender.default.Log4jViewer.remoteHost=localhost
log4j.appender.default.Log4jViewer.port=4445
log4j.appender.default.Log4jViewer.locationInfo=true